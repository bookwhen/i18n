# Leave words in [BRACKETS] untranslated. Thank you.

de:
  
  template_mailer:
    template_email:
      footer: "Bookings by https://bookwhen.com"
    snippet:
      additional_information: "Zusätzliche Informationen:"

  email_templates:
    booking_complete:
      subject_line: "Buchungsbestätigung. Ref: [BOOKING_REF]"
      body_text: |
        Vielen Dank für Ihre Buchung.
        
        Ihre Buchungsreferenz lautet: [BOOKING_REF]
        
        Sie können unter folgendem Link die Details der Buchung einsehen:
        
        [BOOKING_LOGIN_LINK]
        
        Buchungsdetails:
        
        [BOOKING_DETAILS]
        
        [ADDITIONAL_INFORMATION]
        
    booking_complete_admin:
      subject_line: "[Bookwhen] Neue Buchung. Ref: [BOOKING_REF] - [ONE_LINE_SUMMARY]"
      body_text: |
        Neue Buchung: [BOOKING_REF]
        
        [BOOKING_PAGE_LINK]
        
        [BOOKING_DETAILS]
        
    booking_cancelled:
      subject_line: "Buchung storniert. Ref: [BOOKING_REF]"
      body_text: |
        Ihre Buchung [BOOKING_REF] wurde storniert.
        
        Sie können unter folgendem Link die Details der Buchung einsehen:
        
        [BOOKING_LOGIN_LINK]
        
    booking_cancelled_admin:
      subject_line: "[Bookwhen] Buchung storniert. Ref: [BOOKING_REF] - [ONE_LINE_SUMMARY]"
      body_text: |
        Ihre Buchung [BOOKING_REF] wurde storniert.
        
        [BOOKING_PAGE_LINK]
        
        [BOOKING_DETAILS]
        
    booking_reminder:
      subject_line: "Erinnerung für anstehende Events"
      body_text: |
        Bitte vergessen Sie nicht, dass Sie für folgende Events angemeldet sind:
        
        [EVENT_LIST]
        
        
        Vielen Dank.
        
    waiting_list_added:
      subject_line: "Sie sind auf der Warteliste"
      body_text: |
        Sie wurden für die Warteliste für folgendes Event angemeldet:
        
        [EVENT_DETAILS]
        
        Sie befinden sich an Position [POSITION_ORDINAL] auf der Liste. Sie werden per Email benachrichtigt, sobald ein Platz frei wird. Danach haben Sie [DELAY_PERIOD] Zeit, um eine Buchung vorzunehmen, ansonsten wird eine weitere Person auf der Warteliste benachrichtigt.
        
        Sie können sich von der Warteliste abmelden unter folgendem Link:
        
        [REMOVAL_LINK]
        
        Vielen Dank und viel Glück!
        
    waiting_list_place_available:
      subject_line: "Ein Platz ist freigeworden!"
      body_text: |
        Es ist ein Platz für das folgende Event freigeworden:
        
        [EVENT_DETAILS]
        
        Bitte folgen Sie diesem Link, um eine Buchung vorzunehmen:
        
        [PUBLIC_LOGIN_LINK]
        
        Bitte buchen Sie schnellstmöglich, ansonsten wird in [DELAY_PERIOD] eine weitere Person auf der Warteliste informiert.
        
        
        Sie können sich von der Warteliste abmelden unter folgendem Link:
        
        [REMOVAL_LINK]
        
